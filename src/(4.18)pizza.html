<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4/18실습</title>
</head>
<body>
    <a href="index.html">home</a>
    <h3>피자 주문하기</h3>
    <hr>
    <form action="/order.html">
        <div>
            <label for="cusName">고객 명 : </label>
            <input type="text" placeholder="홍길동" id="cusName" name="cusName" required>
        </div>
        <div>
            <label for="cusCall">전화번호 : </label>
            <input type="number" id="cusCall" placeholder="000-0000-0000" name="cusCall" required>
        </div>
        <div>
            <label for="cusEmail">E-mail : </label>
            <input type="email" id="cusEmail" placeholder="abc@naver.com" name="cusEmali" required>
        </div>
        <fieldset style="width: 200px">
            <legend>피자 사이즈</legend>
            <div>
                <input type="radio" name="pizzaSize" id="sm">
                <label for="sm">Small</label>
            </div>
            <div>
                <input type="radio" name="pizzaSize" id="md">
                <label for="md">Medium</label>
            </div>
            <div>
                <input type="radio" name="pizzaSize" id="lg">
                <label for="lg">Large</label>
            </div>
        </fieldset>
        <fieldset style="width: 200px">
            <legend>토핑 선택</legend>
            <div>
                <input type="checkbox" name="pizzatp" id="b">
                <label for="b">베이컨</label>
            </div>
            <div>
                <input type="checkbox" name="pizzatp" id="c">
                <label for="c">치즈</label>
            </div>
            <div>
                <input type="checkbox" name="pizzatp" id="o">
                <label for="o">양파</label>
            </div>
            <div>
                <input type="checkbox" name="pizzatp" id="s">
                <label for="s">버섯</label>
            </div>
        </fieldset>
        <div>
            <label for="time">희망배송시간 : </label>
            <input type="time" id="time" name="time" required>
        </div>
        <div>
            <label for="orderReq">배송시 요청사향 : </label>
            <textarea name="orderReq" id="orderReq" cols="50" rows="2"></textarea>
        </div>
        <input type="submit" value="주문하기" name="orderEnd"> <input type="submit" value="다시 선택하기" name="orderRe">

    </form>
</body>
</html>
