<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num {
            width: 50px;
        }
        .idNum {
            width: 80px;
        }
        .textbox {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="index.html">home</a>
    <h2>회원가입하기</h2>
    <hr>
    <form action="/sign-in">   
        <table border="1" style="text-align: center;">
            <tr style="font-weight: bolder;">
                <td colspan="2">회원가입</td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" class="textbox"></td>
            </tr>
            <tr>
                <td>사용자ID</td>
                <td><input type="text" name="id" class="textbox"></td>
            </tr>
            <tr>
                <td>암호</td>
                <td><input type="password" name="pwd" class="textbox"></td>
            </tr>
            <tr>
                <td>암호확인</td>
                <td><input type="password" name="pwd2" class="textbox"></td>
            </tr>
            <tr >
                <td>주민등록번호</td>
                <td><input type="text" name="idNum" class="idNum"> - <input type="text" name="idNum2" class="idNum"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" name="num" class="num" maxlength="3"> - <input type="text" class="num" maxlength="4"> - <input type="text" class="num" maxlength="4"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="sex" value="male">남자<input type="radio" name="sex" value="female">여자
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                    <select name="job" id="job">
                        <option value="">직업을 선택하세요</option>
                        <option value="j1">경찰</option>
                        <option value="j2">교사</option>
                        <option value="j3">회사원</option>
                        <option value="j4">학생</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>email 주소</td>
                <td><input type="email" name="email" class="textbox"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="가입신청" name="signIn"><input type="submit" value="취소" name="signOut"></td>
            </tr>
        </table>
    </form>     
</body>
</html>
